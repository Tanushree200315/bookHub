<div >
    <mat-card class="mx-auto m-5 ">
        <mat-card-content>
    <h2 style="color: white;">Login</h2>
    <form (ngSubmit)="onSubmit()" class="">
      <div>
        <mat-form-field appearance="outline">
            <mat-label for="username" class="p-3">Username</mat-label>
            <input matInput placeholder="Enter Your Username" id="username" [(ngModel)]="username" name="username" required>
            <mat-hint>eg.Tanu123</mat-hint>
          </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
            <mat-label for="username" class="p-3">Password</mat-label>
            <input matInput placeholder="Enter Your Username"  type="password" id="password" [(ngModel)]="password" name="password" required>
            <mat-hint></mat-hint>
          </mat-form-field>
      </div>
    <button mat-raised-button color="primary" type="submit">Login</button>

    </form>
</mat-card-content>
</mat-card>
  </div>
